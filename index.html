<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- this viewport metatag opts out of default zooming behaviour for dispalying a HTML on a small screen -->
    <title>Colour Palette Generator - R George Klemperer</title>
    <!-- this will be tab title -->

    <link rel="icon" href="images/favicon.ico?" />
    <!-- adding favicon -->

    <link rel="stylesheet" href="my-styles.css" />
    <!-- adding external css file: <link> says to connect an external resource, href says where to look, rel say what you want to import from it -->
    <!-- This can also be done wiht <style> which allows authors to put CSS in the HTML head-->

    <meta name="description" content="Colour Palette Generator" />
    <!-- this meta discription tag will be displayed along with the page title by search engines -->
  </head>

  <body>
    <header>
      <p class="date" id="date"></p>
      <div id="titlebackground">
        <h1>Colour Palette Generator</h1>
      </div>

      <div class="toolbar" id="toolbar">
        <p>Press spacebar to generate random colour palette!</p>
      </div>
    </header>


      <div id="paletteContainer">
        <div class="paletteBlock" id="colourOne">
            <p class="paletteBlockText" id="paletteBlockTextOne"></p>
            <!-- <p class="colourName" id="c1name">Colour 1 name</p> -->
        </div>
        <div class="paletteBlock" id="colourTwo">
            <p class="paletteBlockText" id="paletteBlockTextTwo"></p>
        </div>
        <div class="paletteBlock" id="colourThree">
            <p class="paletteBlockText" id="paletteBlockTextThree"></p>
        </div>
        <div class="paletteBlock" id="colourFour">
            <p class="paletteBlockText" id="paletteBlockTextFour"></p>
        </div>
        <div class="paletteBlock" id="colourFive">
            <p class="paletteBlockText" id="paletteBlockTextFive"></p>
        </div>
      </div>
      

    <section class="smlinks" id="smlinks">
      <p class="sml">Social media links:</p>
      <a href="https://www.linkedin.com/in/rgeorgeklemperer/" target="_blank"
        ><img
          class="social-media-logos"
          src="images/linkedin.png"
          alt="Github"
          target="_blank"
      /></a>
      <a href="https://github.com/GeorgeKlemperer" target="_blank"
        ><img class="social-media-logos" src="images/github.png" alt="Github"
      /></a>
      <a href="https://www.instagram.com/rgeorgeklemperer/" target="_blank"
        ><img
          class="social-media-logos"
          src="images/instagram.jpeg"
          alt="Instagram"
      /></a>
      <p id="copyright">Copyright - R. George Klemperer</p>
    </section>

    <script src="my-scripts.js"></script>
    <!-- adding external JS file. Good idea to put JS at bottom of <body> so content is all loaded before yoou try to run any -->
  </body>
</html>
